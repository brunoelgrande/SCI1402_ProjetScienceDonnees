name: run update_quotidien_demande_hq

on:
  push: # pour tester
  schedule:
    - cron: "30 1 * * *" # “At 01:30.”

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements_gh.txt

      - name: set locale
        run: |
          sudo apt-get update && sudo apt-get install tzdata locales -y && sudo locale-gen fr_CA.UTF-8
          sudo localectl set-locale LANG="fr_CA.UTF-8"
          export LANG="fr_CA.UTF-8"
          sudo update-locale
          locale -a
          locale
          locale -c -k LC_NUMERIC
          localectl status

      - name: execute python script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/data/quotidien_demande_hq.py

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "update automatique - demande quotidienne"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

